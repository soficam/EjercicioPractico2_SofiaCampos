<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{general/fragmentos :: head}"/>
    <body>
        <header th:replace="~{general/fragmentos :: header}"/>

        <div class="row my-5">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Iniciar sesión</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/login}">
                            <div class="row my-3">
                                <label for="username" class="col-md-1 my-auto">
                                    <i class="fas fa-envelope"></i>
                                </label>
                                <div class="col-md-11 my-auto">
                                    <input class="form-control" id="username" type="email"
                                           name="username" placeholder="Correo electrónico" required/>
                                </div>
                            </div>
                            <div class="row my-3">
                                <label for="password" class="col-md-1 my-auto">
                                    <i class="fas fa-key"></i>
                                </label>
                                <div class="col-md-11 my-auto">
                                    <input class="form-control" id="password" type="password"
                                           name="password" placeholder="Contraseña" required/>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-sign-in-alt"></i> Entrar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div th:if="${param.error != null}"
                         class="alert alert-danger mt-3 text-center" role="alert">
                        Usuario o contraseña incorrectos.
                    </div>
                    <div th:if="${param.logout != null}"
                         class="alert alert-info mt-3 text-center" role="alert">
                        Sesión cerrada correctamente.
                    </div>
                </div>
            </div>

            <footer th:replace="~{general/fragmentos :: footer}"/>
    </body>
</html>
