<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentos :: head}"/>
    <body>
        <header th:replace="~{general/fragmentos :: header}"/>

        <main class="container my-4">
            <h2 class="mb-3">Gestión de usuarios</h2>

            <!-- Mensajes -->
            <div th:if="${todoOk}" class="alert alert-success" th:text="${todoOk}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="d-flex justify-content-between mb-3">
                <span>Total usuarios: <strong th:text="${totalUsuarios}">0</strong></span>
                <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-success">
                    <i class="fas fa-user-plus"></i> Nuevo usuario
                </a>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Activo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.id}">1</td>
                        <td th:text="${u.nombre}">Nombre</td>
                        <td th:text="${u.apellido}">Apellido</td>
                        <td th:text="${u.email}">correo@ejemplo.com</td>
                        <td th:text="${u.rol.nombre}">ADMIN</td>
                        <td>
                            <span th:if="${u.activo}" class="badge bg-success">Sí</span>
                            <span th:unless="${u.activo}" class="badge bg-danger">No</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/usuarios/editar/{id}(id=${u.id})}"
                               class="btn btn-sm btn-primary">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{/admin/usuarios/eliminar}" method="post"
                                  class="d-inline"
                                  onsubmit="return confirm('¿Desea eliminar este usuario?');">
                                <input type="hidden" name="id" th:value="${u.id}"/>
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer th:replace="~{general/fragmentos :: footer}"/>
    </body>
</html>
